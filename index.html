<!DOCTYPE html>
<html>
<head>
  <title>Pong!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="style/pong.css" media="screen, print" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <canvas id="game" class="game">
      <div id="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>

    <div id="footer" class="footer">
      <div class='settings'>
        <label for='sound'>sound: </label>
        <input type='checkbox' id='sound' class="sound">
      </div>
      <div class='settings'>
        <label for='stats'>stats: </label>
        <input type='checkbox' id='stats'  class="stats" checked>
      </div>
      <div class='settings'>
        <label for='footprints'>footprints: </label>
        <input type='checkbox' id='footprints' class="footprints">
      </div>
      <div class='settings'>
        <label for='predictions'>predictions: </label>
        <input type='checkbox' id='predictions' class="predictions">
      </div>
    </div>

  </div>

  <script src="src/Helper.js" type="text/javascript"></script>
  <script src="src/Menu.js" type="text/javascript"></script>
  <script src="src/Sounds.js" type="text/javascript"></script>
  <script src="src/Court.js" type="text/javascript"></script>
  <script src="src/Ball.js" type="text/javascript"></script>
  <script src="src/Paddle.js" type="text/javascript"></script>
  <script src="src/Runner.js" type="text/javascript"></script>
  <script src="src/Game.js" type="text/javascript"></script>
  <script src="src/Pong.js" type="text/javascript"></script>
  <script src="src/main.js" type="text/javascript"></script>
</body>
</html>
